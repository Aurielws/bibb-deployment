{% extends "base_generic.html" %}

{% block content %}
<h1>Generated Email</h1>

<h2>Summary</h2>
<p>{{ results_data.summary }}</p>

<h2>Action</h2>
<p>{{ results_data.action }}</p>

<h2>Thoughts</h2>
<ul>
    {% for thought in results_data.thoughts %}
        <li>{{ thought }}</li>
    {% endfor %}
</ul>

{% endblock %}
