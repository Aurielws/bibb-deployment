{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  {% block title %}<title>Report Generator</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!--Correct import-->
  <link rel="icon" href="{% static 'i/color-veritas.png' %}" type="image/x-icon" />
  <!-- Google Fonts -->
  <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&family=DM+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet" />
  <!-- Bootstrap 4.5.2 CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <!-- Slick 1.8.1 jQuery plugin CSS (Sliders) -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <!-- Fancybox 3 jQuery plugin CSS (Open images and video in popup) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
  <!-- AOS 2.3.4 jQuery plugin CSS (Animations) -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <!-- FontAwesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <!--  Remove ".min" if you would edit a css code -->
  <!--Linked CSS properly-->
  <link href="{% static 'css/style.min.css' %}" rel="stylesheet" />
  <!-- jQuery 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  {% block header %}{% endblock %}
  {% block content %}{% endblock %}
</body>

</html>
